

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Luxury | Haute Couture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Georgia', serif; background-color: #000; overflow-x: hidden; }

        /* VIDEO BACKGROUND */
        #video-bg {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(40%) contrast(120%);
            object-fit: cover;
        }

        /* SCRITTA ARGENTO METALLIZZATO */
        header { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }
        h1 { 
            font-size: 5em; 
            letter-spacing: 15px; 
            text-transform: uppercase; 
            font-weight: bold;
            /* Effetto Argento */
            background: linear-gradient(to bottom, #cfd8dc 0%, #ffffff 50%, #90a4ae 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 15px rgba(0,0,0,0.8));
            margin-bottom: 10px;
        }
        header p { 
            color: #d4af37; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            font-size: 0.9em; 
            font-weight: 300;
        }

        /* CONTENUTO BIANCO */
        .main-content { 
            position: relative; 
            background: #ffffff; 
            z-index: 10; 
            padding: 100px 5%;
        }

        .boutique-layout {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 60px;
        }

        /* LISTINO MIGLIORATO */
        .luxury-list { border-left: 2px solid #d4af37; padding-left: 40px; }
        .luxury-list h2 { font-size: 0.8em; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 50px; color: #999; }
        
        .item-price { margin-bottom: 35px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .item-name { font-size: 1.2em; letter-spacing: 2px; text-transform: uppercase; display: block; color: #1a1a1a; }
        .item-val { font-family: 'Arial', sans-serif; font-size: 0.9em; color: #d4af37; font-weight: bold; }

        /* MOSAICO DINAMICO */
        .mosaic-gallery { display: grid; grid-template-columns: repeat(2, 1fr); grid-auto-rows: 250px; gap: 20px; }
        .mosaic-item { overflow: hidden; background: #000; }
        .mosaic-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.8s; }
        .mosaic-item:hover img { opacity: 1; transform: scale(1.05); }

        .hero { grid-column: span 2; grid-row: span 2; }
        .tall { grid-row: span 2; }

        footer { background: #000; color: #444; padding: 60px; text-align: center; position: relative; z-index: 10; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="fuoco.mp4" type="video/mp4">
    </video>

    <header>
        <h1>Stellar Luxury</h1>
        <p>Haute Couture</p>
    </header>

    <div class="main-content">
        <div class="boutique-layout">
            
            <aside class="luxury-list">
                <h2>Collection 2026</h2>
                <div class="item-price">
                    <span class="item-name">Citizen Watch</span>
                    <span class="item-val">3200 XLM</span>
                </div>
                <div class="item-price">
                    <span class="item-name">Fede Nuziale</span>
                    <span class="item-val">1500 XLM</span>
                </div>
                <div class="item-price">
                    <span class="item-name">Perle Rare</span>
                    <span class="item-val">2800 XLM</span>
                </div>
                <div class="item-price">
                    <span class="item-name">Solitario Oro</span>
                    <span class="item-val">4500 XLM</span>
                </div>
                <div class="item-price">
                    <span class="item-name">Collana d'Autore</span>
                    <span class="item-val">5000 XLM</span>
                </div>
            </aside>

            <div class="mosaic-gallery">
                <div class="mosaic-item hero"><img src="citizen.jpg"></div>
                <div class="mosaic-item"><img src="perle.jpg"></div>
                <div class="mosaic-item tall"><img src="anellooro.jpg"></div>
                <div class="mosaic-item"><img src="fede.jpg"></div>
            </div>

        </div>
    </div>

    <footer>
        <p>STX | ISSUER: GAEF56...BWGFS</p>
        <p style="margin-top:10px; font-size: 0.7em; letter-spacing: 2px;">MILANO • DUBAI • STELLAR NETWORK</p>
    </footer>

</body>
</html>
